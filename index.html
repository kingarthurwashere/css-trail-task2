<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions & Transformations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        /* Navigation */
        nav {
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Interactive Buttons */
        .interactive-buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        /* Pseudo-Elements */
        .pseudo-elements {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        .pseudo-element-box {
            width: 200px;
            height: 200px;
            background-color: #ff9900;
            position: relative;
        }

        .pseudo-element-box::before {
            content: 'Before';
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        .pseudo-element-box::after {
            content: 'After';
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        /* 3D Element */
        .three-d-element {
            text-align: center;
            margin-top: 50px;
            perspective: 1000px;
        }

        .card {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #007bff;
            color: #fff;
        }

        /* Custom Cursor */
        .custom-cursor {
            cursor: url("http://www.javascriptkit.com/dhtmltutors/cursor-hand.gif"), auto;
        }

         /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body class="custom-cursor">
    <header>
        <h1>CSS Transitions & Transformations Task</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="interactive-buttons">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
    </div>

    <div class="pseudo-elements">
        <div class="pseudo-element-box"></div>
    </div>

    <div class="three-d-element">
        <div class="card">
            <div class="card-face">Front</div>
            <div class="card-face" style="transform: rotateY(180deg);">Back</div>
        </div>
    </div>

    <footer>
        &copy; 2023 King Arthur | All Rights Reserved
    </footer>
</body>
</html>
